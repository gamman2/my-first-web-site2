<h2>춘식이</h2>
<img src="춘식.jpg" width="300">
<p>길거리 출신 성별 미상[3]의 고양이로 라이언의 반려묘이다. 애완동물이라고는 하지만 라이언을 비롯한 다른 카카오프렌즈와 동등한 인격체로 취급되고 있으며 사람처럼 행동하고 말을 할 수 있다. 집사인 라이언이 갈기가 없어서 사자가 아닌 곰으로 오해받는 것과 비슷하게, 귀가 둥글어서인지 고양이가 아닌 것 같다는 오해를 받기도 한다.
</p>
